{% extends "base.html" %}

{% block head_title %} New user {% endblock %}

{% block body_title %} Create a new user {% endblock %}

{% block body_content %}
<br><br>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <form method="POST" action="{{url_for('new_user')}}" >
    <div class="input-group mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text">Username</span>
          <input id="username" name="username" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text">Password</span>
          <input  id="password" name="password" type="password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text">Address email</span>
          <input  id="email" name="email" type="email" class="form-control" aria-label="Address email" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
    </div>
    <div class="col">
    </div>
  </div>
</div>



{% endblock %}
